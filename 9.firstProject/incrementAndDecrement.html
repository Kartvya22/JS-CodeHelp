<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="incrementAndDecrement.css">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/1bfbbe7b79.js" crossorigin="anonymous"></script>
 
</head>
<body>

    <div class="mainDiv">
        <div class="subDiv">
            <div class="title">Increment And Decrement</div>
            <div class="counter">
                <!-- <button id="dec" onclick="decrement()">-</button> -->
                <button id="dec" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
                <div id="number">0</div>
                <button id="inc" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
                <!-- <button id="inc" onclick="increment()">+</button> -->
            </div>
        </div>
    </div>


    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/1bfbbe7b79.js" crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="incrementAndDecrement.js"></script>
</body>
</html>
